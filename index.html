<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">TravelPlanner</div>
            <ul class="nav-links">
                <li><a href="#explore">Explore</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#booking">Booking</a></li>
                <li><a href="#chat">Chat</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Plan Your Next Adventure</h1>
        <p>Discover destinations, check the weather, and book your journey with ease.</p>
        <button class="btn-primary" id="getStarted">Get Started</button>
    </section>

    <!-- Explore Section -->
    <section id="explore" class="section">
      <h2>Explore Destinations</h2>
      <div id="map" style="height: 400px; width: 100%;"></div>
  </section>

    <!-- Weather Section -->
    <!-- Weather Section -->
<section id="weather" class="section">
    <h2>Real-Time Weather</h2>
    <div id="weather-input">
        <input type="text" id="city-name" placeholder="Enter City Name" />
        <button id="get-weather">Get Weather</button>
    </div>
    <div id="weather-info"></div>
</section>

 <!-- Booking Section -->
 <section id="booking" class="section">
    <h2>Book Your Trip</h2>
    <form id="flightSearchForm">
        <div class="form-group">
            <label for="origin">Origin (From):</label>
            <input type="text" id="origin" placeholder="Enter origin (e.g., DEL)" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination (To):</label>
            <input type="text" id="destination" placeholder="Enter destination (e.g., BKK)" required>
        </div>
        <div class="form-group">
            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" required>
        </div>
        <div class="form-group">
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate">
        </div>
        <button type="submit" class="btn-primary">Search Flights</button>
    </form>
    <div id="flightResults"></div> <!-- Display flight results here -->
</section>

    <!-- Chat Section -->
    <section id="chat" class="section">
        <h2>Ask About Destinations</h2>
        <div id="chat-window"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 TravelPlanner. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARC8FuQFJ1wucQObhMrqcM5Ieit45M8w4&libraries=places&callback=initMap" async defer></script>

    <script src="googleMaps.js"></script>
    <script src="openWeather.js"></script>
    <script src="travel.js"></script>
</body>
</html>
